  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
   Начальные данные ны момент выполнения:
   a===1
   b===1
   c===undefined
   d===undefinded
   1.У переменной a префиксный унарный оператор, поэтому он прибавит к переменной a единицу
   и новое значение  будет равно 2
   2.Переменной с присвоиться значение a поэтому она также будет равна 2
     */
    c = ++a;
    console.log(c);//2

    /*
  Начальные данные ны момент выполнения:
   a===2
   b===1
   c===2
   d===undefinded
   1.У переменной b постфиксный унарный оператор, поэтому он прибавит к переменной b единицу
   и в переменной b будет лежать 2
   2.Переменной d присвоиться старое значение b до увеличения поэтому она будет равна 1
     */
    d = b++;
    console.log(d);//1

    /*
    Начальные данные ны момент выполнения:
   a===2
   b===2
   c===2
   d===1
   1.У переменной a префиксный унарный оператор, поэтому он прибавит к переменной a единицу
   и в переменной b будет лежать 3
   2.Однако к числу 2 прибавиться  значение a равное 3 поэтому значение переменной равно 5
     */
    c = 2 + ++a;
    console.log(c);//5

    /*
     Начальные данные ны момент выполнения:
   a===3
   b===2
   c===5
   d===1
   1.У переменной a постфиксный унарный оператор, поэтому он прибавит к переменной a единицу
   и в переменной b будет лежать 3
   2.Однако к числу 2 прибавиться "старое" значение a равное 2 до инкремента поэтому значение переменной равно 4
     */

    d = 2 + b++;
    console.log(d);//4

    /*
         Начальные данные ны момент выполнения:
       a===3
       b===3
       c===5
       d===4
   */

    console.log(a);// 3
    console.log(b);// 3
  </script>
