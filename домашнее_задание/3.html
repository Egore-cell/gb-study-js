  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";


    /* Задание №1: 10 + 10 + "10"
    1.выполним операцию сложения 10 + 10 получим 20
    2.далее в процессе сложения числа 20 и строки "10" выполнится операция конкатенации 
    в результате которой число 20 java script приведет к строке "20" и после выполнится
    сложение 2-х строк в результате сложения которых получим строку "2010"
    3.далее при помощи функции*/ console.log(10 + 10 + "10");
    // выведем значение в консоль


    /* Задание №2: 10 + "10" + 10
    1.выполним операцию сложения числа 10 и строки "10" выполнится операция конкатенации 
    в результате которой число 10 java script приведет к строке "10" и после выполнится
    сложение 2-х строк в результате сложения которых получим строку "1010"
    2.далее в процессе сложения строки "1010" и числа 10 так же выполнится операция конкатенации 
    в результате которой число 10 java script приведет к строке "10" и после выполнится
    сложение 2-х строк в результате сложения которых получим строку "101010"
    3.далее при помощи функции*/ console.log(10 + "10" + 10);
    // выведем значение в консоль


    /* Задание №3: 10 +  10 + + "10"
    1.выполним операцию сложения числа 10 и числа 10 получим число 20
    2.перед сложением числа 10 и строки "10" выполнится унарный оператор '+' который превратит 
    строку "10" в число 10 в результате сложения получим число 30
    3.далее при помощи функции*/ console.log(10 + 10 + + "10");
    // выведем значение в консоль


    /* Задание №4: 10 / -""
    1.перед операцией деления выполниться унарный оператор "-",который превратит пустую
    строку в число - 0
    2.после операции деления числа 10 на число -0 получим бесконечное число с 
    отрицательным значением -Infinity
    3.далее при помощи функции*/ console.log(10 / - "");
    // выведем значение в консоль


    /* Задание №5: 10 / +"2,5"
    1.перед операцией деления выполниться унарный оператор "+",который попытаеться превратить 
    строку "2,5" в число 2,5 но по причине наличия запятой сделать этого не сможет
    2.после попытается разделить данные разных типов и получит NaN
    3.далее при помощи функции*/ console.log(10 / + "2,5");
    // выведем значение в консоль

  </script>
