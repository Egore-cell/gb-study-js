<body>
  <!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное целое число.
-->
  <script>
    "use strict";

    const userNumber = Number(prompt("Введите число:"));

    const units = userNumber % 10;
    const tens = Math.trunc(userNumber / 10) % 10;
    const hundreds = Math.trunc(userNumber / 100) % 10;

    console.log(`В числе ${userNumber} количество сотен: ${hundreds}, десятков: ${tens}, единиц: ${units}`);

    /*
    1.задаем ввод при помощи функции prompt и при помощи обьекта Number
    преобразуем введенное значение в числовой тип данных
    2.берем остаток от деления числа на 10, это выведет количество единиц числа
    3.делим число на 10 и берем остаток, это выведет количество десятков в числе
    с помощью функции Math.trunc возвращаем целую часть числа путем удаления всех
    дробных знаков
    4.делим число на 100 и берем остаток, это выведет количество сотен в числе
    с помощью функции Math.trunc возвращаем целую часть числа путем удаления всех
    дробных знаков
    5.при помощи функции console.log выводим значение
    */

  </script>
</body>
